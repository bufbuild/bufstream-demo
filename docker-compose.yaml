version: "3.5"
services:
  bufstream:
    # TODO: needs registry URI
    image: bufbuild/bufstream
    hostname: bufstream
    container_name: bufstream
    ports:
      - "9092:9092"
    healthcheck:
      test: nc -z bufstream 9092 || exit -1
      start_period: 15s
      interval: 5s
      timeout: 10s
      retries: 10
    volumes:
      - "./configs/bufstream.yaml:/bufstream.yaml"
    command: ["-c", "/bufstream.yaml"]
  akhq:
    image: tchiotludo/akhq:dev
    stop_signal: SIGKILL
    depends_on:
      - bufstream
    ports:
      - "8080:8080"
    volumes:
      - "./configs/akhq.yaml:/app/application.yml"
  demo:
    build:
      context: .
    depends_on:
      - bufstream
    ports:
      - "8888:8888"
    command: [
      "--address", "0.0.0.0:8888",
      "--bootstrap", "bufstream:9092",
      # "--csr-url", "https://<BSR_HOST>/integrations/confluent/<CSR_INSTANCE>",
      # "--csr-user", "<BSR_USER>",
      # "--csr-pass", "<BSR_TOKEN>",
    ]
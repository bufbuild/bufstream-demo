version: v2
inputs:
  - directory: proto
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/bufbuild/buf-examples/bufstream/quickstart/gen
  disable:
    - file_option: go_package
      module: demo.buf.dev/bufbuild/protovalidate
plugins:
  - remote: demo.buf.dev/protocolbuffers/go:v1.36.10
    out: gen
    opt: paths=source_relative
clean: true
